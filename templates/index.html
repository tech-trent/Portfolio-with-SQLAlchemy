<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/normalize.css">
        <link rel="stylesheet" href="../static/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="/"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="entries/new"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <p>
                  {% if get_flashed_messages() %}
                    {{ get_flashed_messages()[0] }}
                  {% endif %}
                </p>
                <div class="entry-list">
                    {% for entry in db %}
                      <article>
                        <h2><a href = "entries/{{ entry.ID }}">{{ entry.title }}</a></h2>
                        <time datetime = "{{ strftime(entry.date, "%Y-%m-%d") }}">{{ strftime(entry.date, "%B %d, %Y") }}</time>
                      </article>
                    {% endfor %}
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
